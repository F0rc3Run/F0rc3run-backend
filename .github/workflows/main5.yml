name: Check Proxies and Publish to FVL-S

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ 1. Checkout Public Repo (for publishing)
        uses: actions/checkout@v4

      - name: ğŸ” 2. Checkout Private Repo (for source code)
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: go-app

      - name: âš™ï¸ 3. Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: ğŸ”½ 4. Download Xray Core
        working-directory: ./go-app
        run: |
          wget -q -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o xray.zip xray
          chmod +x xray
          rm xray.zip

      - name: ğŸš€ 5. Build and Run the Go App
        working-directory: ./go-app
        run: |
          go mod tidy
          go run .

      - name: ğŸ“‚ 6. Move Results to Public Repo
        run: |
          mkdir -p FVL-S
          OUTPUT_FILE=$(grep 'output:' ./go-app/config.yaml | awk '{print $2}')
          mv "./go-app/$OUTPUT_FILE" "./FVL-S/"
          mv "./go-app/stats.json" "./stats.json"
          mv "./go-app/sub.txt" "./FVL-S/"

