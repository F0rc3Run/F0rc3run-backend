      - name: ğŸ“¥ Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: checker-repo

      # Ù…Ø±Ø­Ù„Ù‡ Û²: Ø¯Ø§Ù†Ù„ÙˆØ¯ Ùˆ Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ ÙØ§ÛŒÙ„ Ø§Ø¬Ø±Ø§ÛŒÛŒ Xray
      - name: ğŸ”½ Download and Setup Xray
