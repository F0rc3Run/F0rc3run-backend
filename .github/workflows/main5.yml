name: Check Proxies and Update Stats

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 1. Checkout Public Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: 🔐 2. Checkout Private Repo (for Go source)
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: go-app

      - name: ⚙️ 3. Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: 🔽 4. Download Xray Core
        working-directory: ./go-app
        run: |
          wget -q -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o xray.zip xray
          chmod +x xray
          rm xray.zip

      - name: 🚀 5. Run Go App to Generate Results
        working-directory: ./go-app
        run: |
          go mod tidy
          go run .

      - name: 📂 6. Organize Output Files
        run: |
          mkdir -p FVL-S
          mv ./go-app/proxies.txt ./FVL-S/
          mv ./go-app/sub.txt ./FVL-S/
          mv ./go-app/stats.json ./stats.json

      - name: 🐍 7. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📊 8. Run Python Script to Split Proxies
        run: python generate_stats.py

      - name: ✨ 9. Commit and Push All Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Add all main result files
          git add FVL-S/proxies.txt
          git add FVL-S/sub.txt
          git add stats.json
          git add summary.md
          # Add the new categorized folders
          git add splitted-by-protocol/
          git add splitted-by-country/
          
          if ! git diff --staged --quiet; then
            git commit -m "Update and categorize proxy lists"
            git push
          else
            echo "No changes to commit."
          fi
