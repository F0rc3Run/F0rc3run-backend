name: Test and Publish Proxies

on:
  # schedule:
  #   - cron: '0 */6 * * *' # هر ۶ ساعت
  workflow_dispatch:

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    
    # پوشه کاری پیش‌فرض برای تمام دستورات run در این job
    defaults:
      run:
        working-directory: ./private
        
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout Scripts & Configs
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: private

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ⚙️ Setup Environment
        # این مرحله به صورت پیش‌فرض در پوشه private اجرا می‌شود
        run: |
          echo "Installing Python dependencies..."
          pip install -r requirements.txt
          
          echo "Downloading and setting up Xray-core..."
          wget -q -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o xray.zip -d xray
          chmod +x xray/xray
          rm -f xray.zip
          echo "Setup complete."

      - name: 🚀 Run Combined Checker
        # این مرحله نیز در پوشه private اجرا می‌شود
        run: python3 main_combined.py

      - name: 📝 Check for Results
        id: check_results
        working-directory: ${{ github.workspace }} # بازگشت به پوشه ریشه برای دسترسی به همه چیز
        run: |
          if [ -d "private/output" ] && [ -n "$(ls -A private/output)" ]; then
            echo "results_exist=true" >> "$GITHUB_OUTPUT"
          else
            echo "results_exist=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 📥 Checkout Public Repo (backend)
        if: steps.check_results.outputs.results_exist == 'true'
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3run-backend
          token: ${{ secrets.PAT }}
          path: public

      - name: 📂 Sync Results to FVL-S
        if: steps.check_results.outputs.results_exist == 'true'
        working-directory: ${{ github.workspace }} # اجرا از پوشه ریشه
        run: |
          mkdir -p public/FVL-S
          rsync -av --delete private/output/ public/FVL-S/output/
          rsync -av --delete private/sub/ public/FVL-S/sub/
          cp private/summary.md public/FVL-S/ || true

      - name: ✨ Commit and Push Changes
        if: steps.check_results.outputs.results_exist == 'true'
        working-directory: ./public # تغییر پوشه کاری به public برای اجرای دستورات git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            git add FVL-S/*
            git commit -m "Update proxy servers ($(date))"
            git push
          else
            echo "No changes to commit."
          fi
