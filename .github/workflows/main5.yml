name: Check Proxies and Update Results

on:
  schedule:
    # Ù‡Ø± Û¶ Ø³Ø§Ø¹Øª ÛŒÚ©â€ŒØ¨Ø§Ø± Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒØ´ÙˆØ¯
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Private Repo (Checker)
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: checker-repo

      - name: ğŸ”½ Download and Setup Xray
        working-directory: ./checker-repo
        run: |
          wget -q -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o xray.zip xray
          chmod +x xray
          rm xray.zip

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r checker-repo/requirements.txt

      - name: ğŸš€ Run Checker and Verifier
        working-directory: ./checker-repo
        run: python main.py

      - name: ğŸ“ Check for Results File
        id: check_results
        run: |
          # Ø¨Ø±Ø±Ø³ÛŒ Ù…ÛŒâ€ŒÚ©Ù†Ø¯ Ú©Ù‡ Ø¢ÛŒØ§ ÙØ§ÛŒÙ„ Ø®Ø±ÙˆØ¬ÛŒ Ù†Ù‡Ø§ÛŒÛŒ Ø§ÛŒØ¬Ø§Ø¯ Ø´Ø¯Ù‡ Ø§Ø³Øª ÛŒØ§ Ø®ÛŒØ±
          if [ -f "checker-repo/output/all_servers.txt" ]; then
            echo "results_exist=true" >> "$GITHUB_OUTPUT"
          else
            echo "results_exist=false" >> "$GITHUB_OUTPUT"
            echo "Results file not found!"
          fi

      - name: ğŸ“¥ Checkout Public Repo (Backend)
        if: steps.check_results.outputs.results_exist == 'true'
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3run-backend
          token: ${{ secrets.PAT }}
          path: public-repo

      - name: ğŸ“‚ Sync Result File to FVL-S Folder
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          # Ù¾ÙˆØ´Ù‡ Ù…Ù‚ØµØ¯ Ø±Ø§ Ø¯Ø± ØµÙˆØ±Øª Ø¹Ø¯Ù… ÙˆØ¬ÙˆØ¯ Ø§ÛŒØ¬Ø§Ø¯ Ù…ÛŒâ€ŒÚ©Ù†Ø¯
          mkdir -p public-repo/FVL-S
          # ÙØ§ÛŒÙ„ Ù†ØªÛŒØ¬Ù‡ Ø±Ø§ Ø¨Ù‡ Ù…Ù‚ØµØ¯ Ú©Ù¾ÛŒ Ù…ÛŒâ€ŒÚ©Ù†Ø¯
          cp checker-repo/output/all_servers.txt public-repo/FVL-S/all_servers.txt

      - name: âœ¨ Commit and Push Changes
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          cd public-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Ø¨Ø±Ø±Ø³ÛŒ Ù…ÛŒâ€ŒÚ©Ù†Ø¯ Ú©Ù‡ Ø¢ÛŒØ§ ØªØºÛŒÛŒØ±ÛŒ Ø¨Ø±Ø§ÛŒ Ú©Ø§Ù…ÛŒØª ÙˆØ¬ÙˆØ¯ Ø¯Ø§Ø±Ø¯ ÛŒØ§ Ø®ÛŒØ±
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            # ÙÙ‚Ø· ÙØ§ÛŒÙ„ Ù…Ø´Ø®Øµ Ø´Ø¯Ù‡ Ø±Ø§ Ø§Ø¶Ø§ÙÙ‡ Ù…ÛŒâ€ŒÚ©Ù†Ø¯
            git add FVL-S/all_servers.txt
            git commit -m "Update proxy results"
            git push
          else
            echo "No changes to commit."
          fi
