      # Ù…Ø±Ø­Ù„Ù‡ Û·: Ø¯Ø§Ù†Ù„ÙˆØ¯ Ø±ÛŒÙ¾Ø§Ø²ÛŒØªÙˆØ±ÛŒ Ø¹Ù…ÙˆÙ…ÛŒ Ø¨Ø±Ø§ÛŒ Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ù†ØªØ§ÛŒØ¬
      - name: ğŸ“¥ Checkout Public Repo for updating
        if: steps.check_results.outputs.results_exist == 'true'
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3run-backend
          token: ${{ secrets.PAT }}
          path: public-repo

      # Ù…Ø±Ø­Ù„Ù‡ Û¸: Ú©Ù¾ÛŒ Ú©Ø±Ø¯Ù† Ù†ØªØ§ÛŒØ¬ (Ø¨Ø§ Ø§ØµÙ„Ø§Ø­ Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø­Ø°Ù Ù¾ÙˆØ´Ù‡ .git)
      - name: ğŸ“‚ Sync results to public repo checkout
        if: steps.check_results.outputs.results_exist == 'true'
        run: rsync -av --delete --exclude '.git' checker-repo/output/ public-repo/

      # Ù…Ø±Ø­Ù„Ù‡ Û¹: Ú©Ø§Ù…ÛŒØª Ùˆ Ù¾ÙˆØ´ Ú©Ø±Ø¯Ù† ØªØºÛŒÛŒØ±Ø§Øª Ø¯Ø± Ø±ÛŒÙ¾Ø§Ø²ÛŒØªÙˆØ±ÛŒ Ø¹Ù…ÙˆÙ…ÛŒ
      - name: âœ¨ Commit and Push changes
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          cd public-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            git add .
            git commit -m "Update proxy servers"
            git push
          else
            echo "No changes to commit."
          fi
