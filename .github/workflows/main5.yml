jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Scripts & Configs Repo
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config # Ø±ÛŒÙ¾Ø§Ø²ÛŒØªÙˆØ±ÛŒ Ø­Ø§ÙˆÛŒ Ø§Ø³Ú©Ø±ÛŒÙ¾Øªâ€ŒÙ‡Ø§
          token: ${{ secrets.PAT }}
          path: private

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'private/requirements.txt'

      - name: ğŸ“¦ Install Python Dependencies
        run: pip install -r private/requirements.txt

      - name: Caching Xray
        id: cache-xray
        uses: actions/cache@v4
        with:
          path: private/xray
          key: ${{ runner.os }}-xray-v1

      - name: ğŸ”½ Download Xray (if not cached)
        if: steps.cache-xray.outputs.cache-hit != 'true'
        run: |
          echo "Downloading and setting up Xray-core..."
          wget -q -O private/xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o private/xray.zip -d private/xray
          rm -f private/xray.zip
      
      - name: âœ… Prepare Environment
        run: |
          chmod +x private/xray/xray
          echo "Setup complete."

      - name: ğŸš€ Run Checker
        env:
          SCRIPT_WORKDIR: ${{ github.workspace }}/private
        run: python3 ${{ env.SCRIPT_WORKDIR }}/main.py

      - name: ğŸ“ Check for Results
        id: check_results
        run: |
          # Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¬ÙˆØ¯ ÙØ§ÛŒÙ„ Ø®Ø±ÙˆØ¬ÛŒ Ù†Ù‡Ø§ÛŒÛŒ
          if [ -f "private/output/all_servers.txt" ] && [ -s "private/output/all_servers.txt" ]; then
            echo "results_exist=true" >> "$GITHUB_OUTPUT"
          else
            echo "results_exist=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ“¥ Checkout Public Repo for updating
        if: steps.check_results.outputs.results_exist == 'true'
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3run-backend # Ø±ÛŒÙ¾Ø§Ø²ÛŒØªÙˆØ±ÛŒ Ú©Ù‡ Ù†ØªØ§ÛŒØ¬ Ø¯Ø± Ø¢Ù† Ø¢Ù¾Ø¯ÛŒØª Ù…ÛŒâ€ŒØ´ÙˆØ¯
          token: ${{ secrets.PAT }}
          path: public-repo

      - name: ğŸ“‚ Sync Results to public repo
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          # Ø§ÛŒØ¬Ø§Ø¯ Ù¾ÙˆØ´Ù‡ Ø¯Ø± ØµÙˆØ±Øª Ø¹Ø¯Ù… ÙˆØ¬ÙˆØ¯
          mkdir -p public-repo/FVL-S
          # Ú©Ù¾ÛŒ Ú©Ø±Ø¯Ù† ÙØ§ÛŒÙ„ Ù†Ù‡Ø§ÛŒÛŒ Ø¨Ù‡ Ù…Ø³ÛŒØ± Ù…ÙˆØ±Ø¯ Ù†Ø¸Ø±
          cp private/output/all_servers.txt public-repo/FVL-S/all_servers.txt
          cp private/summary.md public-repo/FVL-S/summary.md || true


      - name: âœ¨ Commit and Push changes
        if: steps.check_results.outputs.results_exist == 'true'
        working-directory: ./public-repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            # Ø§ÙØ²ÙˆØ¯Ù† ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ ØªØºÛŒÛŒØ± Ú©Ø±Ø¯Ù‡
            git add FVL-S/all_servers.txt
            git add FVL-S/summary.md
            git commit -m "Update proxy servers ($(date))"
            git push
          else
            echo "No changes to commit."
          fi
