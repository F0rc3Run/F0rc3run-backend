name: Generate and Commit V2Ray Configs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: 'private_repo'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Python Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('private_repo/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        run: pip install -r private_repo/requirements.txt

      - name: Install Xray Core
        run: |
          set -e
          XRAY_VERSION=$(curl -s https://api.github.com/repos/XTLS/Xray-core/releases/latest | grep tag_name | cut -d '"' -f4)
          curl -L -o xray-linux-64.zip https://github.com/XTLS/Xray-core/releases/download/${XRAY_VERSION}/Xray-linux-64.zip
          unzip xray-linux-64.zip -d xray
          sudo install -m 755 xray/xray /usr/local/bin/xray
          xray -version

      - name: Prepare Script Files
        run: cp -r private_repo/* .

      - name: Run the Python Script
        run: |
          python main.py 2>&1 | tee python_log.txt

      - name: Upload Logs (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: python-logs
          path: python_log.txt

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions-bot@github.com'
          git add output/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git pull --rebase --autostash
            git commit -m "ðŸš€ Update server configurations (${{ github.run_number }})"
            git push
          fi
