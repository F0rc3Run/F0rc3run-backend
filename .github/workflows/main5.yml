name: Check Proxies and Update Results

on:
  schedule:
    # هر ۶ ساعت یک‌بار اجرا می‌شود
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout Private Repo (Checker)
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: checker-repo

      - name: 🔽 Download and Setup Xray
        working-directory: ./checker-repo
        run: |
          wget -q -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o xray.zip xray
          chmod +x xray
          rm xray.zip

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install Dependencies
        run: pip install -r checker-repo/requirements.txt

      - name: 🚀 Run Checker and Verifier
        working-directory: ./checker-repo
        run: python main.py

      - name: 📝 Check for Results File
        id: check_results
        run: |
          # بررسی می‌کند که آیا فایل خروجی نهایی ایجاد شده است یا خیر
          if [ -f "checker-repo/output/all_servers.txt" ]; then
            echo "results_exist=true" >> "$GITHUB_OUTPUT"
          else
            echo "results_exist=false" >> "$GITHUB_OUTPUT"
            echo "Results file not found!"
          fi

      - name: 📥 Checkout Public Repo (Backend)
        if: steps.check_results.outputs.results_exist == 'true'
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3run-backend
          token: ${{ secrets.PAT }}
          path: public-repo

      - name: 📂 Sync Result File to FVL-S Folder
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          # پوشه مقصد را در صورت عدم وجود ایجاد می‌کند
          mkdir -p public-repo/FVL-S
          # فایل نتیجه را به مقصد کپی می‌کند
          cp checker-repo/output/all_servers.txt public-repo/FVL-S/all_servers.txt

      - name: ✨ Commit and Push Changes
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          cd public-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # بررسی می‌کند که آیا تغییری برای کامیت وجود دارد یا خیر
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            # فقط فایل مشخص شده را اضافه می‌کند
            git add FVL-S/all_servers.txt
            git commit -m "Update proxy results"
            git push
          else
            echo "No changes to commit."
          fi
