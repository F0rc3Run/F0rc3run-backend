name: Test and Publish Proxies

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 */4 * * *' # هر ۴ ساعت یک‌بار اجرا شود

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout Scripts & Configs
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: private

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          # کش کردن پکیج‌های پایتون برای افزایش سرعت
          cache: 'pip'
          cache-dependency-path: 'private/requirements.txt'

      # کش کردن فایل‌های Xray برای جلوگیری از دانلود مجدد
      - name:  caching Xray
        id: cache-xray
        uses: actions/cache@v4
        with:
          path: private/xray
          key: ${{ runner.os }}-xray

      - name: ⚙️ Setup Environment
        run: |
          echo "Installing Python dependencies..."
          pip install -r private/requirements.txt
          
          # فقط در صورتی که Xray کش نشده باشد، آن را دانلود کن
          if steps.cache-xray.outputs.cache-hit != 'true'
          then
            echo "Downloading and setting up Xray-core..."
            wget -q -O private/xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
            unzip -o private/xray.zip -d private/xray
            rm -f private/xray.zip
          else
            echo "Xray restored from cache."
          fi
          # اطمینان از اجرایی بودن فایل
          chmod +x private/xray/xray
          echo "Setup complete."

      - name: 🚀 Run Combined Checker
        env:
          SCRIPT_WORKDIR: ${{ github.workspace }}/private
        run: python3 ${{ env.SCRIPT_WORKDIR }}/main_combined.py

      - name: 📝 Check for Results
        id: check_results
        run: |
          if [ -d "private/output" ] && [ -n "$(ls -A private/output)" ]; then
            echo "results_exist=true" >> "$GITHUB_OUTPUT"
          else
            echo "results_exist=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 📥 Checkout Public Repo (backend)
        if: steps.check_results.outputs.results_exist == 'true'
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3run-backend
          token: ${{ secrets.PAT }}
          path: public

      - name: 📂 Sync Results to FVL-S
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          mkdir -p public/FVL-S
          rsync -av --delete private/output/ public/FVL-S/output/
          rsync -av --delete private/sub/ public/FVL-S/sub/
          cp private/summary.md public/FVL-S/ || true

      - name: ✨ Commit and Push Changes
        if: steps.check_results.outputs.results_exist == 'true'
        working-directory: ./public
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            git add FVL-S/*
            git commit -m "Update proxy servers ($(date))"
            git push
          else
            echo "No changes to commit."
          fi
