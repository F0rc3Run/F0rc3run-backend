name: Check Proxies and Update Results

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: checker-repo

      - name: 🔽 Download and Setup Xray
        working-directory: ./checker-repo
        run: |
          wget -q -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o xray.zip xray
          chmod +x xray
          rm xray.zip

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install Dependencies
        run: pip install -r checker-repo/requirements.txt

      - name: 🚀 Run Checker
        working-directory: ./checker-repo
        run: python main.py

      - name: 📝 Check for Results
        id: check_results
        run: |
          if [ -d "checker-repo/output" ] && [ -n "$(ls -A checker-repo/output)" ]; then
            echo "results_exist=true" >> "$GITHUB_OUTPUT"
          else
            echo "results_exist=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 📥 Checkout Public Repo for updating
        if: steps.check_results.outputs.results_exist == 'true'
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3run-backend
          token: ${{ secrets.PAT }}
          path: public-repo

      - name: 📂 Sync results to FVL-S folder
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          mkdir -p public-repo/FVL-S
          rsync -av --delete checker-repo/output/ public-repo/FVL-S/

      - name: ✨ Commit and Push changes
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          cd public-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            git add FVL-S/
            git commit -m "Update proxy results in FVL-S"
            git push
          else
            echo "No changes to commit."
          fi
