name: Test and Publish Proxies

on:
  # schedule:
  #   - cron: '0 */6 * * *' # Ù‡Ø± Û¶ Ø³Ø§Ø¹Øª
  workflow_dispatch:

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    
    # Ù¾ÙˆØ´Ù‡ Ú©Ø§Ø±ÛŒ Ù¾ÛŒØ´â€ŒÙØ±Ø¶ Ø¨Ø±Ø§ÛŒ ØªÙ…Ø§Ù… Ø¯Ø³ØªÙˆØ±Ø§Øª run Ø¯Ø± Ø§ÛŒÙ† job
    defaults:
      run:
        working-directory: ./private
        
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout Scripts & Configs
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: private

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: âš™ï¸ Setup Environment
        # Ø§ÛŒÙ† Ù…Ø±Ø­Ù„Ù‡ Ø¨Ù‡ ØµÙˆØ±Øª Ù¾ÛŒØ´â€ŒÙØ±Ø¶ Ø¯Ø± Ù¾ÙˆØ´Ù‡ private Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒØ´ÙˆØ¯
        run: |
          echo "Installing Python dependencies..."
          pip install -r requirements.txt
          
          echo "Downloading and setting up Xray-core..."
          wget -q -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o xray.zip -d xray
          chmod +x xray/xray
          rm -f xray.zip
          echo "Setup complete."

      - name: ðŸš€ Run Combined Checker
        # Ø§ÛŒÙ† Ù…Ø±Ø­Ù„Ù‡ Ù†ÛŒØ² Ø¯Ø± Ù¾ÙˆØ´Ù‡ private Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒØ´ÙˆØ¯
        run: python3 main_combined.py

      - name: ðŸ“ Check for Results
        id: check_results
        working-directory: ${{ github.workspace }} # Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ù¾ÙˆØ´Ù‡ Ø±ÛŒØ´Ù‡ Ø¨Ø±Ø§ÛŒ Ø¯Ø³ØªØ±Ø³ÛŒ Ø¨Ù‡ Ù‡Ù…Ù‡ Ú†ÛŒØ²
        run: |
          if [ -d "private/output" ] && [ -n "$(ls -A private/output)" ]; then
            echo "results_exist=true" >> "$GITHUB_OUTPUT"
          else
            echo "results_exist=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸ“¥ Checkout Public Repo (backend)
        if: steps.check_results.outputs.results_exist == 'true'
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3run-backend
          token: ${{ secrets.PAT }}
          path: public

      - name: ðŸ“‚ Sync Results to FVL-S
        if: steps.check_results.outputs.results_exist == 'true'
        working-directory: ${{ github.workspace }} # Ø§Ø¬Ø±Ø§ Ø§Ø² Ù¾ÙˆØ´Ù‡ Ø±ÛŒØ´Ù‡
        run: |
          mkdir -p public/FVL-S
          rsync -av --delete private/output/ public/FVL-S/output/
          rsync -av --delete private/sub/ public/FVL-S/sub/
          cp private/summary.md public/FVL-S/ || true

      - name: âœ¨ Commit and Push Changes
        if: steps.check_results.outputs.results_exist == 'true'
        working-directory: ./public # ØªØºÛŒÛŒØ± Ù¾ÙˆØ´Ù‡ Ú©Ø§Ø±ÛŒ Ø¨Ù‡ public Ø¨Ø±Ø§ÛŒ Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÙˆØ±Ø§Øª git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            git add FVL-S/*
            git commit -m "Update proxy servers ($(date))"
            git push
          else
            echo "No changes to commit."
          fi
