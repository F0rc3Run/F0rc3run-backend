      # Ù…Ø±Ø­Ù„Ù‡ Ûµ: Ø§Ø¬Ø±Ø§ÛŒ Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ø§ØµÙ„ÛŒ Ø¨Ø±Ø§ÛŒ ØªØ³Øª Ù¾Ø±Ø§Ú©Ø³ÛŒâ€ŒÙ‡Ø§
      - name: ğŸš€ Run Checker and Generate Outputs
        working-directory: ./checker-repo
