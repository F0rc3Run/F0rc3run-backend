name: Check Proxies and Publish to FVL-S

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 1. Checkout Public Repo (for publishing)
        uses: actions/checkout@v4

      - name: 🔐 2. Checkout Private Repo (for source code)
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: go-app

      - name: ⚙️ 3. Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: 🔽 4. Download Xray Core
        working-directory: ./go-app
        run: |
          wget -q -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o xray.zip xray
          chmod +x xray
          rm xray.zip

      - name: 🚀 5. Build and Run the Go App
        working-directory: ./go-app
        run: |
          go mod tidy
          go run .

      - name: 📂 6. Move Results to Public Repo
        run: |
          mkdir -p FVL-S
          OUTPUT_FILE=$(grep 'output:' ./go-app/config.yaml | awk '{print $2}')
          mv "./go-app/$OUTPUT_FILE" "./FVL-S/"
          mv "./go-app/stats.json" "./stats.json"
          mv "./go-app/sub.txt" "./FVL-S/"

      - name: ✨ Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git add summary.md
          
          # بررسی می‌کند که آیا تغییری برای کامیت وجود دارد یا خیر
          if ! git diff --staged --quiet; then
            git commit -m "Update README stats and summary"
            
            # --- خط جدید: آخرین تغییرات را قبل از پوش، دریافت می‌کند ---
            git pull --rebase
            
            git push
          else
            echo "No changes to commit."
          fi
