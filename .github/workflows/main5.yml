name: Test and Publish Proxies

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 */4 * * *' # Ù‡Ø± Û´ Ø³Ø§Ø¹Øª ÛŒÚ©â€ŒØ¨Ø§Ø± Ø§Ø¬Ø±Ø§ Ø´ÙˆØ¯

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout Scripts & Configs
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: private

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          # Ú©Ø´ Ú©Ø±Ø¯Ù† Ù¾Ú©ÛŒØ¬â€ŒÙ‡Ø§ÛŒ Ù¾Ø§ÛŒØªÙˆÙ† Ø¨Ø±Ø§ÛŒ Ø§ÙØ²Ø§ÛŒØ´ Ø³Ø±Ø¹Øª
          cache: 'pip'
          cache-dependency-path: 'private/requirements.txt'

      # Ú©Ø´ Ú©Ø±Ø¯Ù† ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Xray Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø¯Ø§Ù†Ù„ÙˆØ¯ Ù…Ø¬Ø¯Ø¯
      - name:  caching Xray
        id: cache-xray
        uses: actions/cache@v4
        with:
          path: private/xray
          key: ${{ runner.os }}-xray

      - name: âš™ï¸ Setup Environment
        run: |
          echo "Installing Python dependencies..."
          pip install -r private/requirements.txt
          
          # ÙÙ‚Ø· Ø¯Ø± ØµÙˆØ±ØªÛŒ Ú©Ù‡ Xray Ú©Ø´ Ù†Ø´Ø¯Ù‡ Ø¨Ø§Ø´Ø¯ØŒ Ø¢Ù† Ø±Ø§ Ø¯Ø§Ù†Ù„ÙˆØ¯ Ú©Ù†
          if steps.cache-xray.outputs.cache-hit != 'true'
          then
            echo "Downloading and setting up Xray-core..."
            wget -q -O private/xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
            unzip -o private/xray.zip -d private/xray
            rm -f private/xray.zip
          else
            echo "Xray restored from cache."
          fi
          # Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø§Ø² Ø§Ø¬Ø±Ø§ÛŒÛŒ Ø¨ÙˆØ¯Ù† ÙØ§ÛŒÙ„
          chmod +x private/xray/xray
          echo "Setup complete."

      - name: ðŸš€ Run Combined Checker
        env:
          SCRIPT_WORKDIR: ${{ github.workspace }}/private
        run: python3 ${{ env.SCRIPT_WORKDIR }}/main_combined.py

      - name: ðŸ“ Check for Results
        id: check_results
        run: |
          if [ -d "private/output" ] && [ -n "$(ls -A private/output)" ]; then
            echo "results_exist=true" >> "$GITHUB_OUTPUT"
          else
            echo "results_exist=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸ“¥ Checkout Public Repo (backend)
        if: steps.check_results.outputs.results_exist == 'true'
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3run-backend
          token: ${{ secrets.PAT }}
          path: public

      - name: ðŸ“‚ Sync Results to FVL-S
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          mkdir -p public/FVL-S
          rsync -av --delete private/output/ public/FVL-S/output/
          rsync -av --delete private/sub/ public/FVL-S/sub/
          cp private/summary.md public/FVL-S/ || true

      - name: âœ¨ Commit and Push Changes
        if: steps.check_results.outputs.results_exist == 'true'
        working-directory: ./public
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            git add FVL-S/*
            git commit -m "Update proxy servers ($(date))"
            git push
          else
            echo "No changes to commit."
          fi
