name: FREAS Scanner

on:
  schedule:
    - cron: "0 */12 * * *" # اجرا هر 12 ساعت
  workflow_dispatch:        # اجرا دستی

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # چون دیگه ping3 و cryptography لازم نیست
      - name: Install dependencies
        run: pip install requests

      - name: Run FREAS Scanner
        run: python FREAS.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add endpoints.txt
          git commit -m "Update top 20 endpoints" || echo "No changes to commit"
          git push
