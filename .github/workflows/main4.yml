name: Check Proxies and Update Results

on:
  schedule:
    # Ø§Ø¬Ø±Ø§ÛŒ Ø®ÙˆØ¯Ú©Ø§Ø± Ù‡Ø± 6 Ø³Ø§Ø¹Øª
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Ø§Ù…Ú©Ø§Ù† Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Private Checker Repo
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/xray-checker
          token: ${{ secrets.PAT }}
          path: xray-checker

      - name: ğŸ”½ Download and Setup Xray
        working-directory: ./xray-checker
        run: |
          echo "Downloading latest Xray-core..."
          wget -q -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          echo "Unzipping xray binary..."
          unzip -o xray.zip xray
          echo "Setting execute permissions..."
          chmod +x xray
          echo "Cleaning up..."
          rm xray.zip
          echo "Xray setup complete."

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r xray-checker/requirements.txt

      - name: ğŸš€ Run Checker and Generate Outputs
        working-directory: ./xray-checker
        run: python main.py

      - name: ğŸ“¥ Checkout Public Repo for updating
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3Run
          token: ${{ secrets.PAT }}
          path: public-repo

      - name: ğŸ“‚ Sync results to public repo checkout
        run: rsync -av --delete-after xray-checker/output/ public-repo/

      - name: âœ¨ Commit and Push changes
        run: |
          cd public-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            git add .
            git commit -m "Update proxy servers"
            git push
          else
            echo "No changes to commit."
          fi
