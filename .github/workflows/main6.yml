name: WireGuard Endpoint Functional Test

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  functional-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout Public Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          path: final-destination

      - name: 🔐 Checkout Private Source Repo
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/Go-xray-tester
          token: ${{ secrets.PAT }}
          path: source-app

      - name: ⚙️ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: 🔧 Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard-tools curl xz-utils

      - name: 📦 Extract WireGuard-Go Archive
        working-directory: ./source-app
        run: |
          mkdir -p vendor/wireguard-go
          tar -xf wireguard-go-f333402bd9cbe0f3eeb02507bd14e23d7d639280.tar.xz -C vendor/wireguard-go --strip-components=1
      
      - name: 🚀 Run Go App to Test Endpoints
        working-directory: ./source-app
        run: |
          go mod tidy
          go mod vendor
          go run . > ../final-destination/results.txt
      
      - name: ✨ Commit and Push Results
        working-directory: ./final-destination
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add results.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update WireGuard endpoint test results"
            git push
          else
            echo "No changes in results."
          fi
