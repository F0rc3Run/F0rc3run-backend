name: test alpha FVS

on:
 # schedule:
   # - cron: '0 */6 * * *'   # هر ۶ ساعت
  workflow_dispatch:

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout Private Repo (vpn-config)
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/vpn-config
          token: ${{ secrets.PAT }}
          path: private

      - name: 🔽 Download and Setup Xray
        working-directory: ./private
        run: |
          echo "Downloading latest Xray-core..."
          wget -q -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o xray.zip -d xray
          chmod +x xray/xray || true
          rm -f xray.zip || true
          echo "Xray setup complete."

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install Dependencies
        run: |
          pip install -r private/requirements.txt || echo "No requirements.txt"

      - name: 🚀 Run Combined Checker
        working-directory: ./private
        run: python3 main_combined.py

      - name: 📝 Check for Results
        id: check_results
        run: |
          if [ -d "private/output" ] && [ -n "$(ls -A private/output)" ]; then
            echo "results_exist=true" >> "$GITHUB_OUTPUT"
          else
            echo "results_exist=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 📥 Checkout Public Repo (backend)
        if: steps.check_results.outputs.results_exist == 'true'
        uses: actions/checkout@v4
        with:
          repository: F0rc3Run/F0rc3run-backend
          token: ${{ secrets.PAT }}
          path: public

      - name: 📂 Sync results to FVL-S
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          mkdir -p public/FVL-S
          rsync -av --delete private/output/ public/FVL-S/output/
          rsync -av --delete private/sub/ public/FVL-S/sub/
          cp private/summary.md public/FVL-S/ || true

      - name: ✨ Commit and Push changes
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          cd public
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected. Committing and pushing..."
            git add FVL-S/*
            git commit -m "Update proxy servers ($(date))"
            git push
          else
            echo "No changes to commit."
          fi
